<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/challenges.css" />
    <title>Javascript on Steroids</title>

  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div><button class="btn btn-primary" onclick="getAgeInDays()">Click me</button></div>

        <div><button class="btn btn-danger" onclick="reset()">Reset</button></div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="container-2">
      <h2>Challenge 2: Cat Generator</h2>
      <button class="btn btn-success" onclick="generateCat()">Generate Cat</button>

      <div class="flex-box-container-2" id="flex-cat-gen">
      </div>
    </div>
    
    <script src="js/challenge.js"></script>
  </body>
